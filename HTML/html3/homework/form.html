<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to codehelp</h1>
    <h2>Contact us Form</h2>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="Username">Name</label>
                </td>
                <td>
                    <input type="text" label="Username" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input type="email" lable="Email" placeholder="Enter your Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Contact number">Contact number</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                </td>
                <td>
                    <select name="Gender" id="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="others">Others</option></select>
                </td>
            </tr>
            <tr>
                <td><label for="DateofBirth">Date of Birth</label></td>
                <td> <input type="date"></td>
            </tr>
            <tr>
                <td><label for="Rating">Rating</label></td>
                <td><input type="radio" name="Rating">1
                <input type="radio" name="Rating">2
                <input type="radio" name="Rating">3
                <input type="radio" name="Rating">4
                <input type="radio" name="Rating">5
                </td>
            </tr>
            <tr>
                <td><label for="Message">Enter your message</label></td>
                <td><textarea name="Message" id="Message" cols="30" rows="10" placeholder="Enter your message"></textarea></td>
            </tr>
            <tr>
                <td>
                    <button>Send</button>
                    <input type="reset" name="rest">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
