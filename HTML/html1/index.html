<!-- Html is not a case sensitive language-->
<!DOCTYPE html>
<html>

<body>
    <!--This are heading tags-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <br><!--This is a line break or new line-->

    <h6>This is heading 6</h6>

    <!--This is a paragraph tag-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, tempore?</p>
    
    <div id="ramesh"> This is a div having name (id=ramesh)</div>

</body>
</html>
