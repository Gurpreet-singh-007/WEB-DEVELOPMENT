<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#475569] gap-10 ">
        <div class="font-bold text-[30px] text-[#0f172a]"> Increment and Decrement </div>
        <div class="bg-white flex text-[25px] rounded-sm bg-[475569] gap-12 p-3 px-5 ">
            <button onclick="Decrement()" class="border-r-2 pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            
            <div id="counter">
                0
            </div>

            <button onclick="Increment()" class="border-l-2 pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b6c99c7a97.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
