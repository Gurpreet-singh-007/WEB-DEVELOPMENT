<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            color: #00ff00;
        }
        #b{
            color: rgb(0,255,255);
        }
        #c{
            color: rgba(60, 40, 80, 0.5);
        }
        #D{
            color: magenta;
        }
        #e{
            color: hsl(82, 55%, 55%);
        }
        #f{
            color: hsla(209, 86%, 50%, 0.522);
        }
    </style>
</head>
<body>
    <!-- Hexadecimal(#FF00FF) ,RGB(rgb(0,255,0)) , RGBA(rgba(0 255 0 0.5)) , Predefined color names() , HSL -->
     <div id="a">Hexadecimal</div>
     <div id="b">RGB</div>
     <div id="c">RGBA</div>
     <div id="d">Predefined</div>
     <div id="e">HSL</div>
     <div id="f">HSLA</div>
</body>
</html>
